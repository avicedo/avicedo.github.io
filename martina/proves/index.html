<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter List</title>
</head>
<body>

    <button onclick="showCategory('decade', '90s')">Show 90s</button>
    <button onclick="showCategory('decade', '00s')">Show 00s</button>
    <button onclick="showCategory('decade', '10s')">Show 10s</button>
    <button onclick="showCategory('decade', '20s')">Show 20s</button>

    <button onclick="showCategory('a', 'a1')">Show A1</button>
    <button onclick="showCategory('a', 'a2')">Show A2</button>

    <button onclick="showCategory('b', 'b1')">Show B1</button>
    <button onclick="showCategory('b', 'b2')">Show B2</button>
    <button onclick="showCategory('b', 'b3')">Show B3</button>
    <button onclick="showCategory('b', 'b4')">Show B4</button>
    <button onclick="showCategory('b', 'b5')">Show B5</button>
    <button onclick="showCategory('b', 'b6')">Show B6</button>
    <button onclick="showCategory('b', 'b7')">Show B7</button>
    <button onclick="showCategory('b', 'b8')">Show B8</button>

    <button onclick="showCategory('c', 'c1')">Show C1</button>
    <button onclick="showCategory('c', 'c2')">Show C2</button>
    <button onclick="showCategory('c', 'c3')">Show C3</button>
    <button onclick="showCategory('c', 'c4')">Show C4</button>
    <button onclick="showCategory('c', 'c5')">Show C5</button>

    <ul id="itemList">
        <li data-decade="90s" data-a="a2" data-b="b1 b7" data-c="c4">Item 1 - 90s, A2, B1, B7, C4</li>
        <li data-decade="00s" data-a="a1" data-b="b2 b5" data-c="c1 c3">Item 2 - 00s, A1, B2, B5, C1, C3</li>
        <!-- Add more list items with data-decade, data-a, data-b, and data-c attributes as needed -->
    </ul>

    <script>
        function showCategory(category, value) {
            // Get all list items
            var items = document.getElementById('itemList').getElementsByTagName('li');

            // Iterate through the items and show/hide based on the selected category and value
            for (var i = 0; i < items.length; i++) {
                var itemValues = items[i].getAttribute(`data-${category}`).split(' ');

                if (itemValues.includes(value)) {
                    items[i].style.display = ''; // Show the item
                } else {
                    items[i].style.display = 'none'; // Hide the item
                }
            }
        }
    </script>

</body>
</html>
